<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAC</title>
    <style>
      body {
        display: flex;
        background-color: rgb(88, 86, 88);
        margin: 0;
        border: 0;
        flex-direction: column;
        align-content: center;
        align-items: center;
        width: 100%;
      }

      a {
        color: rgb(0, 0, 0);
        font-size: 1.6rem;
        padding: 0.8rem;
        text-decoration: none;
      }

      nav {
        display: flex;
        position: fixed;
        background-color: lightseagreen;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100vw;
        z-index: 100;
      }

      .showEletronica,
      .showQuimica,
      .showEletrotecnica,
      .showMecanica,
      .showDesign,
      .showInformatica,
      .showMoveis,
      .showMeioambiente {
        display: flex;
        margin-top: 6rem;
        margin-left: 5rem;
        margin-right: 5rem;
        height: 45vh;
        border: -10rem;
        width: 80%;
      }

      .hideEletronica,
      .hideQuimica,
      .hideEletrotecnica,
      .hideMecanica,
      .hideDesign,
      .hideInformatica,
      .hideMoveis,
      .hideMeioambiente {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>
        <a onclick="iframeEletronica()" href="#eletronica">Eletrônica</a>
        <a onclick="iframeQuimica()" href="#quimica">Química</a>
        <a onclick="iframeEletrotecnica()" href="#eletrotecnica"
          >Eletrotécnica</a
        >
        <a onclick="iframeMecanica()" href="#mecanica">Mecânica</a>
        <a onclick="iframeDesign()" href="#design">Design</a>
        <a onclick="iframeInformatica()" href="#informatica">Informática</a>
        <a onclick="iframeMoveis()" href="#moveis">Móveis</a>
        <a onclick="iframeMeioambiente()" href="#meio ambiente"
          >Meio Ambiente</a
        >
      </h1>
    </nav>

    <iframe
      class="showEletronica hideEletronica"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTvCMI6VhVb1OWfspsU-XMLqIkNDC0Oburcrjuhl2pMBDLLGyY-lvk_nG0nrQy27kULuVGaS_6V1aby/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
    >
    </iframe>

    <iframe
      class="showQuimica hideQuimica"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRdyRzcGTAzYs-lH4v0MzbiC8tLZ5X6bhVg7rW4D0Xw0qs7Yk_7GGq875SZ3jBrjO-Rwkb_orZ-0LOL/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
    >
    </iframe>

    <iframe
      class="showEletrotecnica hideEletrotecnica"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTO3pMuiPfyRndrCCI3pnyZUqfFm6nDDyVj-FKL6yL3PZXKkzhSb2jyu8podTEyW3JP0XOtda3Sp-Dh/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
    ></iframe>

    <iframe
      class="showMecanica hideMecanica"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTeNkakfG2M95t-vwGMp6VYRKFxKozdZsm1KhNo9xittCFptJBX029YChGcw-2lBnkJVDbAmmvAy7ha/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
    ></iframe>

    <iframe
      class="showMeioambiente hideMeioambiente"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSk9W1lD3dVtOQVrA_UY3y-QNRp0QQNmTmjuxXYWIjpneov36xCA3HUaLpJWvuTTfW0YpE9LM6o6UaG/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
    ></iframe>

    <iframe
      class="showInformatica hideInformatica"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS4v4ru57s4pqzhQfUhsTx3oLBY4EltdZf8JCUbWQNcs9zmJ6ew1SydXh4SXM1a67Bo2NDGmdQzxmGB/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
    ></iframe>

    <iframe
      class="showDesign hideDesign"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSeriIHy_WsYHMouQpNFUbNJVJqErothDeVVKkaCZRCLhzZZBVvccOxQXNOe_fLCPqYv_vZegzJ7lln/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
    ></iframe>

    <iframe
      class="showMoveis hideMoveis"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSJ3wnDNClISkO7eNArTJeb-FF7-2yM4uHCsH3itvfr3nneeWDejimTQ261j2HhNFXLdcFJpJQrBP_N/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
    ></iframe>
  </body>

  <script>
    const eletronica = document.querySelector('.hideEletronica')
    const quimica = document.querySelector('.hideQuimica')
    const eletrotecnica = document.querySelector('.hideEletrotecnica')
    const mecanica = document.querySelector('.hideMecanica')
    const design = document.querySelector('.hideDesign')
    const informatica = document.querySelector('.hideInformatica')
    const moveis = document.querySelector('.hideMoveis')
    const meioambiente = document.querySelector('.hideMeioambiente')

    window.addEventListener('click', iframeEletronica())

    function iframeEletronica() {
      eletronica.classList.remove('hideEletronica')

      quimica.classList.add('hideQuimica')
      eletrotecnica.classList.add('hideEletrotecnica')
      mecanica.classList.add('hideMecanica')
      design.classList.add('hideDesign')
      informatica.classList.add('hideInformatica')
      moveis.classList.add('hideMoveis')
      meioambiente.classList.add('hideMeioambiente')
    }

    window.addEventListener('click', iframeQuimica())

    function iframeQuimica() {
      quimica.classList.remove('hideQuimica')

      eletronica.classList.add('hideEletronica')
      eletrotecnica.classList.add('hideEletrotecnica')
      mecanica.classList.add('hideMecanica')
      design.classList.add('hideDesign')
      informatica.classList.add('hideInformatica')
      moveis.classList.add('hideMoveis')
      meioambiente.classList.add('hideMeioambiente')
    }

    window.addEventListener('click', iframeEletrotecnica())

    function iframeEletrotecnica() {
      eletrotecnica.classList.remove('hideEletrotecnica')

      eletronica.classList.add('hideEletronica')
      quimica.classList.add('hideQuimica')
      mecanica.classList.add('hideMecanica')
      design.classList.add('hideDesign')
      informatica.classList.add('hideInformatica')
      moveis.classList.add('hideMoveis')
      meioambiente.classList.add('hideMeioambiente')
    }

    window.addEventListener('click', iframeMecanica())

    function iframeMecanica() {
      mecanica.classList.remove('hideMecanica')

      eletronica.classList.add('hideEletronica')
      quimica.classList.add('hideQuimica')
      eletrotecnica.classList.add('hideEletrotecnica')
      design.classList.add('hideDesign')
      informatica.classList.add('hideInformatica')
      moveis.classList.add('hideMoveis')
      meioambiente.classList.add('hideMeioambiente')
    }

    window.addEventListener('click', iframeDesign())

    function iframeDesign() {
      design.classList.remove('hideDesign')

      eletronica.classList.add('hideEletronica')
      quimica.classList.add('hideQuimica')
      eletrotecnica.classList.add('hideEletrotecnica')
      mecanica.classList.add('hideMecanica')
      informatica.classList.add('hideInformatica')
      moveis.classList.add('hideMoveis')
      meioambiente.classList.add('hideMeioambiente')
    }

    window.addEventListener('click', iframeInformatica())

    function iframeInformatica() {
      informatica.classList.remove('hideInformatica')

      eletronica.classList.add('hideEletronica')
      quimica.classList.add('hideQuimica')
      eletrotecnica.classList.add('hideEletrotecnica')
      mecanica.classList.add('hideMecanica')
      design.classList.add('hideDesign')
      moveis.classList.add('hideMoveis')
      meioambiente.classList.add('hideMeioambiente')
    }

    window.addEventListener('click', iframeMoveis())

    function iframeMoveis() {
      moveis.classList.remove('hideMoveis')

      eletronica.classList.add('hideEletronica')
      quimica.classList.add('hideQuimica')
      eletrotecnica.classList.add('hideEletrotecnica')
      mecanica.classList.add('hideMecanica')
      design.classList.add('hideDesign')
      informatica.classList.add('hideInformatica')
      meioambiente.classList.add('hideMeioambiente')
    }

    window.addEventListener('click', iframeMeioambiente())

    function iframeMeioambiente() {
      meioambiente.classList.remove('hideMeioambiente')

      eletronica.classList.add('hideEletronica')
      quimica.classList.add('hideQuimica')
      eletrotecnica.classList.add('hideEletrotecnica')
      mecanica.classList.add('hideMecanica')
      design.classList.add('hideDesign')
      informatica.classList.add('hideInformatica')
      moveis.classList.add('hideMoveis')
    }
  </script>
</html>
